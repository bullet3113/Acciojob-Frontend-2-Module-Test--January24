<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To-do App</title>
</head>

<body>

    <header class="m-auto">
        <h1 class="text-center">todo</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Task" name="inputTask" id="inputTask">
            <button class="btn btn-primary" type="submit" id="addTaskBtn">Add</button>
        </div>
    </header>
    
    <section id="container" class="m-auto">
        <div class="card">
            <div class="card-body d-flex">
              <input type="checkbox" class="form-check-input me-2" id="doneCheck" />
              <h5 class="card-title" id="taskName">Sample Task</h5>
              <div class="position-absolute end-0 me-3">
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash3"></i>
              </div>
            </div>
          </div>
    </section>

    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
        </div>
        <div class="modal-body">
          <input
            type="text"
            class="form-control"
            placeholder="Edit Task"
            name="inputTask"
            id="editInputTask"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            id="modalCloseBtn"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" id="editTaskBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>


<!-- 
input new task: task name, due date with edit and delete function
task priority: high, medium, low
task status: todo, in progress, done
task filter: status, priority
task count: status wise counting
search functionality 
-->
